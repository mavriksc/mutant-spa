<div class="row">
  <div class="col-md-9">
    <h2>Disaster Admin</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="row">
        	<h3>Disasters:</h3>
        </div>
        <div class="list-group">
        	<a *ngFor="let disaster of disasters"
        		[routerLink]="['/disasters', disaster.id]"
        		class="list-group-item"
        		[class.list-group-item-warning]="disaster.state =='INCOMING'"
	        	[class.list-group-item-info]="disaster.state =='ASSIGNED'"
	        	[class.list-group-item-danger]="disaster.state == 'DEBREIFED' && disaster.disasterAvoided != true"
	        	[class.list-group-item-success]="disaster.state == 'DEBREIFED' && disaster.disasterAvoided == true"
        		>
        		{{disaster.name}}
        	</a>          

        </div>
        
        
      </div>
      <div class="col-md-4 col-md-offset-1">
         <div class="row">
        	<h3>Add new disaster:</h3>        	
        </div>
        <form>
        <div class="form-group">
        	<label for="name">Name</label>
        	<input type="text" class="form-control" id="name" placeholder="Name" required [(ngModel)]="newDisaster.name" name="name">
        </div>
        <div class="form-group">
       	 <label for="characteristics">Characteristics</label>
       	 <div *ngFor="let characteristic of newDisaster.characteristics;let i=index;" class="input-group" >
       	 	<input  type="text" class="form-control" id="characteristics" 
       	 		placeholder="{{i+1}}" [(ngModel)]="characteristic.description" name="characteristic{{i}}">
       	 	
       	 	<span class="input-group-btn">
       	 		<button type="button" class="btn btn-danger" (click)="deleteCharacteristic(i)">
       	 		<span class="glyphicon glyphicon-minus"></span>
       	 		</button>
       	 	</span>       	 	
       	 </div>
       	 	<button type="button" class="btn btn-primary" (click)="addCharacteristic()">
       	 	<span class="glyphicon glyphicon-plus"></span>
       	 	</button>       	 
        </div>   
             <button type="button" class="btn btn-primary" (click)="add()">Add</button>
        </form>
      </div> 
    </div>
  </div>
</div>
