<div class="row">
  <div class="col-sm-9">
    <h2>Mutant Admin</h2>
    <div class="row">
      <div class="col-xs-8 col-sm-6">
        <div class="row">
        	<h3>Mutants:</h3>
        </div>
        <div class="list-group">
        	<a *ngFor="let mutant of mutants" [routerLink]="['/mutants', mutant.id]" class="list-group-item">{{mutant.name}}</a>
        </div>
        
      </div>
      <div class="col-xs-4 col-sm-6">
         <div class="row">
        	<h3>Add new mutant:</h3>        	
        </div>
        <form>
        <div class="form-group">
        	<label for="name">Name</label>
        	<input type="text" class="form-control" id="name" placeholder="Name" required [(ngModel)]="name" name="name">
        </div>
        <div class="form-group">
       	 <label for="abilities">Abilities</label>
       	 <div *ngFor="let ability of abilities;let i=index;" class="input-group" >
       	 	<input  type="text" class="form-control" id="abilities" placeholder="{{i+1}}" [(ngModel)]="ability.description" name="ability">
       	 	<span class="input-group-btn">
       	 		<button type="button" class="btn btn-danger" (click)="deleteAbility(i)">-</button>
       	 	</span>       	 	
       	 </div>
       	 	<button type="button" class="btn btn-primary" (click)="addAbility()">+</button>       	 
        </div>   
             <button type="button" class="btn btn-primary" (click)="add()">Add</button>
        </form>
        {{diagnostic}}
        <br>
<!-- 		{{abcd}} -->
      </div>
    </div>
  </div>
</div>
