<div class="row " >
	<h3>Mutant search</h3>
</div>
<div class="row">
  <div class="col-md-3"> 
  	mutant list 
  	<div class="well">
  		<mutant-list [mutants]="mutants"  (selectedIndex)="selectedMutant = $event"></mutant-list> 
  	</div>
  </div>
  
  <div class="col-md-1">
  	<br><br><br><br>
  	<button type="button" class="btn" (click)="addToSquad()">
 	<span class="glyphicon glyphicon-menu-right"></span> 	
 	</button> 
 	<br> 
 	<button type="button" class="btn" (click)="removeFromSquad()">
 	<span class="glyphicon glyphicon glyphicon-menu-left"></span>
 	</button>  
  	
  </div>
  <div class="col-md-3">
  Squad
  <div class="well">
  		<mutant-list [mutants]="squad" (selectedIndex)="selectSquadMember($event)"> </mutant-list>
  	</div>
  </div>

</div>
<div class="row">
	<button type="button" class="btn btn-success " (click)="assign()">
 	Assign
 	</button>
</div>
